name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - '*.tf'
      - 'environments/*.tfvars'
      - '.github/workflows/terraform-plan.yml'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  WORKING_DIR: '.'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -var="db_password=${{ secrets.TF_VAR_db_password }}" \
            -out=${{ matrix.environment }}.tfplan \
            -no-color
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Create Plan Summary
        id: plan-summary
        if: steps.plan.outcome == 'success'
        run: |
          terraform show -no-color ${{ matrix.environment }}.tfplan > plan_output.txt
          
          # Create a summary (truncate if too long)
          if [ $(wc -c < plan_output.txt) -gt 65000 ]; then
            head -c 32000 plan_output.txt > plan_summary.txt
            echo -e "\n\n... (truncated) ...\n\n" >> plan_summary.txt
            tail -c 32000 plan_output.txt >> plan_summary.txt
          else
            cp plan_output.txt plan_summary.txt
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('${{ env.WORKING_DIR }}/plan_summary.txt', 'utf8');
            } catch (error) {
              planOutput = 'Plan output not available';
            }
            
            const output = `### Terraform Plan Result - ${{ matrix.environment }} üåç
            
            #### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan Output</summary>
            
            \`\`\`terraform
            ${planOutput}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ${{ env.WORKING_DIR }}/${{ matrix.environment }}.tfplan
          retention-days: 5
