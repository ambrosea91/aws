name: 'Terraform Apply'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - apply
          - destroy
        default: apply

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  WORKING_DIR: '.'

jobs:
  terraform-apply:
    name: 'Terraform ${{ github.event.inputs.action }}'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/${{ github.event.inputs.environment }}.tfvars" \
            -var="db_password=${{ secrets.TF_VAR_db_password }}" \
            -out=tfplan \
            -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        id: apply
        if: github.event.inputs.action == 'apply'
        run: |
          terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Destroy
        id: destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy \
            -var-file="environments/${{ github.event.inputs.environment }}.tfvars" \
            -var="db_password=${{ secrets.TF_VAR_db_password }}" \
            -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: Get Terraform Outputs
        id: outputs
        if: github.event.inputs.action == 'apply' && steps.apply.outcome == 'success'
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Save outputs to file
          terraform output -json > outputs.json
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload Outputs
        if: github.event.inputs.action == 'apply' && steps.apply.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ github.event.inputs.environment }}
          path: ${{ env.WORKING_DIR }}/outputs.json
          retention-days: 30

      - name: Create Deployment Summary
        if: always()
        run: |
          echo "## Terraform ${{ github.event.inputs.action }} Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.action }}" == "apply" ]; then
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Verify the database is accessible" >> $GITHUB_STEP_SUMMARY
            echo "2. Check CloudWatch dashboards for metrics" >> $GITHUB_STEP_SUMMARY
            echo "3. Review CloudWatch alarms" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Terraform ${{ github.event.inputs.action }} failed for ${{ github.event.inputs.environment }} environment"
          exit 1
